<app-header></app-header>
<main role="main" id="content" class="container-fluid my-5">

  <form class="row" (submit)="onSubmit()" [formGroup]="critereForm" id="PostAdminEditForm">
    <div class="col-12 col-lg-6 m-auto">
      <div class="container mb-4">
          <h1>Création de critère</h1>
      </div>
      <div class="form-group required">
        <label for="PostName" class="is-required">Libélé</label>
        <input name="data[Post][titre]" formControlName="critereLibelle" class="form-control" maxlength="255"
          type="text" id="PostName" required="required" aria-required="true">
      </div>
      <div class="form-group required">
        <label for="PostName" class="is-required">Barème</label>
        <input name="data[Post][titre]" formControlName="critereBareme" class="form-control" maxlength="255" type="text"
          id="PostName" required="required" aria-required="true">
      </div>
        <button type="submit" class="btn btn-primary float-right">Ajouter critère</button>
    </div>
  </form>
</main>

<app-footer></app-footer>
